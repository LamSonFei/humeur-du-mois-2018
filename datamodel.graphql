type Agency {
  name: String! @unique
}

type Employee {
  fullName: String
  email: String! @unique
  manager: Employee
  agency: Agency
}

type Survey {
  iso: String! @unique
}

enum Feeling {
  GREAT
  NOT_THAT_GREAT
  NOT_GREAT_AT_ALL
}

type SurveyAnswer {
  agency: Agency!
  survey: Survey!
  feeling: Feeling!
}

type EmployeeSyncJob {
  id: ID! @unique
  createdAt: DateTime!
  startedAt: DateTime
  completedAt: DateTime
  failedAt: DateTime
  host: String!
}
